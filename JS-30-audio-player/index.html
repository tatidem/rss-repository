<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="player_wrapper">
            <div class="player">
                <div class="author_img"><img src="assets/img/keys-of-moon-the-epic-hero.jpeg" alt=""></div>
                <div class="author_name">Keys of Moon</div>
                <div class="trek_name">The Epic Hero</div>
                <div class="progress_bar">
                    <div class="fill_bar"></div>
                </div>
                <div class="control_buttons">
                    <button type="submit" id="backward_btn"><img src="assets/icons/backward.svg" alt="back"></button>
                    <button type="submit" id="play_btn"><img src="assets/icons/play.svg" alt=""></button>
                    <button type="submit" id="stop_btn"></button>
                    <button type="submit" id="forward_btn"><img src="assets/icons/forward.svg" alt=""></button>
    
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        
        <div class="footer_wrapper">
            <div class="rss">
                <a href=" https://rs.school/js-stage0"><img src="assets/icons/rss.svg" alt=""></a>
            </div>
            <div class="year">2023</div>
            
            
                
                <a href="https://github.com/tatidem"><img src="/assets/icons/github-mark/github-mark-white.svg" alt="github"></a>
            
        </div>
    </footer>
    
    
</body>
