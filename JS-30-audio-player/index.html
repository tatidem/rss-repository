<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="player_wrapper">
            <div class="player">
                <div class="author_img"></div>
                <div class="author_name"></div>
                <div class="trek_name"></div>
                <div class="progress_bar">
                    <div class="fill_bar"></div>
                </div>
                <div class="control_buttons">
                    <button type="submit" class="backward_btn"></button>
                    <button type="submit" class="play_btn"></button>
                    <button type="submit" class="stop_btn"></button>
                    <button type="submit" class="forward_btn"></button>
    
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    
    
</body>
</html>
