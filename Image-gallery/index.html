<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-gallery</title>
    <script src="https://kit.fontawesome.com/ce6af17d83.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header_wrapper">
            <h2>
                <i class="fa-solid fa-camera-retro"> Unsplash API</i>
            </h2>
            <div class="searcher">
                <input type="text" id="search" placeholder="Search..." autocomplete="off">
                <div id="clear-search" class="clear-search-icon">&#x2715;</div>
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </div>
    <main>
        <div class="picture_wrapper">
            <div class="pictures"></div>
        </div>
        <div class="divider"></div>
    </main>
    <footer>
        
        <div class="footer_wrapper">
            <div class="rss">
                <a href=" https://rs.school/js-stage0"><img src="icons/rss.svg" alt=""></a>
            </div>
            <div class="year">2023</div>
            
            
                
            <a href="https://github.com/tatidem"><img src="icons/github-mark/github-mark-white.svg" alt="github"></a>
            
        </div>
    </footer>
</body>
<script src="index.js"></script>
</html>
